{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% if request.user.is_authenticated %}

        <h1>Hello World!</h1>
        <hr>
        <h2>All of my postssss...... !!!!!</h2>
        <hr>   

        {% for article in articles %}

        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <br>
            <p class="card-text">{{ article.created_at }}</p>
            <a href="{% url 'article' article.id %}" class="btn btn-primary">Preview</a>
            </div>
            <br>
        </div>

        {% endfor %}

        <a href="{% url 'logout_' %}">Logout</a>

    {% else %}

        <h1>Please Login</h1>
        <a href="{% provider_login_url 'google' %}">Google Login</a>
        <br>
        <a href="{% provider_login_url 'github' %}">GitHub Login</a>

    {% endif %}

</body>
</html>
